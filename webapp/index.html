<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js Sample</title>
  </head>
  <body>
    <div id="app">
      <vue-header></vue-header>
      <vue-body></vue-body>
      <vue-footer></vue-footer>
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js! This is Vue"
        }
      });
    </script>
  </body>
</html>
